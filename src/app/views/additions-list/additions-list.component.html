<div>
  <p-table [value]="additionsList">
    <ng-template #caption>
      <div class="flex items-center justify-between">
          <span class="text-xl font-bold">Pending additions</span>
      </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>User</th>
            <th>User type</th>
            <th>Title</th>
            <th *ngIf="amIStaff">Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-item>
        <tr>
            <td><img [src]="item.user.avatar_url" class="inline-block size-10 rounded-full ring-2 ring-white mr-5" /> {{item.user.login}}</td>
            <td>{{item.title}}</td>
            <td>Not yet reviewed</td>
            <td *ngIf="amIStaff">
              <p-button label="View details" severity="secondary" class="mr-2"/>
              <p-button label="Approve" severity="primary" (onClick)="approve(item.number)"/>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
